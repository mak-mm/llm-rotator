<!DOCTYPE html>
<html>
<head>
    <title>Unregister Service Workers</title>
</head>
<body>
    <h1>Service Worker Unregistration</h1>
    <button onclick="unregisterAll()">Unregister All Service Workers</button>
    <div id="status"></div>
    
    <script src="clear-cache.js"></script>
    <script>
        async function unregisterAll() {
            const status = document.getElementById('status');
            status.innerHTML = 'Starting comprehensive cleanup...<br>';
            
            // The clear-cache.js script will run automatically
            setTimeout(() => {
                status.innerHTML += '<br><strong>Cleanup complete! Page will refresh automatically.</strong>';
            }, 2000);
        }
        
        // Auto-run on page load
        window.onload = () => {
            unregisterAll();
        };
    </script>
</body>
</html>
